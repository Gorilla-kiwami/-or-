<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>アイコン見分けゲーム 10秒モード付き</title>
<style>
  body {
    text-align: center;
    font-family: sans-serif;
  }
  #game-area {
    margin: 20px auto;
    width: 300px;
    height: 300px;
    border: 2px solid black;
    position: relative;
  }
  .icon {
    width: 30px;
    height: 30px;
    object-fit: cover;
    position: absolute;
    cursor: default; /* 画像はクリックしない */
  }
  #buttons {
    margin-top: 15px;
  }
  button {
    font-size: 18px;
    padding: 8px 20px;
    margin: 0 10px 10px 10px;
    cursor: pointer;
  }
  #timer {
    font-size: 20px;
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>アイコン見分けゲーム 10秒モード付き</h1>
  <p>スコア: <span id="score">0</span></p>
  <div id="game-area"></div>
  <div id="buttons">
    <button id="mania-btn" disabled>マニア</button>
    <button id="senior-btn" disabled>シニア</button>
  </div>
  <button id="start-10sec-btn">次は10秒モードを開始</button>
  <div id="timer"></div>

  <script>
    let score = 0;
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const maniaBtn = document.getElementById('mania-btn');
    const seniorBtn = document.getElementById('senior-btn');
    const startBtn = document.getElementById('start-10sec-btn');
    const timerDisplay = document.getElementById('timer');

    let currentIsTarget = null;
    let timerId = null;
    let timeLeft = 0;
    let in10SecMode = false;

    function randomPosition() {
      return Math.floor(Math.random() * 270);
    }

    function spawnIcon() {
      gameArea.innerHTML = '';
      const isTarget = Math.random() < 0.7;
      currentIsTarget = isTarget;

      const icon = document.createElement('img');
      icon.classList.add('icon');
      icon.src = isTarget ? 'images/target.png' : 'images/fake.png';
      icon.style.top = `${randomPosition()}px`;
      icon.style.left = `${randomPosition()}px`;
      gameArea.appendChild(icon);
    }

    function gameOver(message = 'ゲームオーバー！') {
      alert(message + ' スコア: ' + score);
      resetGame();
    }

    function resetGame() {
      score = 0;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = '';
      in10SecMode = false;
      clearInterval(timerId);
      timerId = null;
      maniaBtn.disabled = true;
      seniorBtn.disabled = true;
      startBtn.disabled = false;
      spawnIcon();
    }

    function checkAnswer(isManiaSelected) {
      if ((currentIsTarget && isManiaSelected) || (!currentIsTarget && !isManiaSelected)) {
        score++;
        scoreDisplay.textContent = score;
        spawnIcon();
      } else {
        gameOver();
      }
    }

    function start10SecMode() {
      in10SecMode = true;
      score = 0;
      scoreDisplay.textContent = score;
      timeLeft = 10;
      timerDisplay.textContent = `残り時間: ${timeLeft}秒`;
      maniaBtn.disabled = false;
      seniorBtn.disabled = false;
      startBtn.disabled = true;

      spawnIcon();

      timerId = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `残り時間: ${timeLeft}秒`;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          timerId = null;
          gameOver('10秒モード終了！');
        }
      }, 1000);
    }

    maniaBtn.addEventListener('click', () => {
      if (!maniaBtn.disabled) checkAnswer(true);
    });
    seniorBtn.addEventListener('click', () => {
      if (!seniorBtn.disabled) checkAnswer(false);
    });
    startBtn.addEventListener('click', start10SecMode);

    // 初期状態
    resetGame();
  </script>
</body>
</html>
